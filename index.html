<html>
    <head>
        <meta charset="utf-8">
        <title>poster</title>
    </head>
    <body>
        <form method="post" enctype="text/plain">
            <input type="text" name="text" autocomplete="off"><br>
            <input type="submit" value="upload"><br>
        </form>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="payload" multiple><br>
            <input type="submit" value="upload"><br>
        </form>
    </body>
</html>
